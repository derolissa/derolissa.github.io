<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>De Rolissa</title>
  <meta name="description" content="De Rolissa Official Website.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div class="icon" data-app="home">
      <div class="icon-glow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <span data-i18n="home">Home</span>
    </div>
    
    <div class="icon" data-app="about">
      <div class="icon-glow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          ircle cx="12" cy="12"2" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
      </div>
      <span data-i18n="about">About</span>
    </div>
    
    <div class="icon" data-app="products">
      <div class="icon-glow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="8" width="18" height="13" rx="2" ry="2"></rect>
          <path d="M7 8V6a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"></path>
        </svg>
      </div>
      <span data-i18n="products">Products</span>
    </div>
    
    <div class="icon" data-app="support">
      <div class="icon-glow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <span data-i18n="support">Support</span>
    </div>

    <div class="icon" data-app="settings">
      <div class="icon-glow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          ircle cx="12" cy="12"2" r="3"></circle>
          <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"></path>
        </svg>
      </div>
      <span data-i18n="settings">Settings</span>
    </div>
  </div>

  <footer id="dock">
    <div id="brand">
      <span class="logo">De Rolissa</span>
      <div class="brand-line"></div>
    </div>
    <time id="clock"></time>
  </footer>

  <template id="window-template">
    <div class="window">
      <header class="titlebar">
        <h1></h1>
        <button class="close-btn" data-action="close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </header>
      <div class="window-line"></div>
      <section class="content"></section>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
